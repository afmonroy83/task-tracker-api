services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-tracker-api
    ports:
      - "3000:80"
    environment:
      - RAILS_ENV=production
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - FRONTEND_API_TOKEN=${FRONTEND_API_TOKEN:-your-secret-token-here}
    volumes:
      - ./storage:/rails/storage
      - ./log:/rails/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
